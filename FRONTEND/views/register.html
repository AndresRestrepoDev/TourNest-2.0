<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourNest - Registro</title>
  <link rel="stylesheet" href="../login.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Crear Cuenta</h1>
    <form id="registerForm" class="auth-form">
      <input type="text" name="name" id="name" placeholder="Nombre y apellido" required>
      <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" id="password" placeholder="Contraseña" required>
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required>
      <input type="text" name="document" id="document" placeholder="Número de documento" required>
      <input type="date" name="date_birth" id="date_birth" placeholder="Fecha de nacimiento" required>
      <input type="tel" name="phone" id="phone" placeholder="Teléfono (opcional)">
      <button type="submit" class="btn-primary">Registrarme</button>
    </form>

    <p class="auth-footer">
      ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a> <br>
      <a href="../index.html">Volver al inicio</a>
    </p>
  </div>

  <script src="./login.js" defer></script>
</body>
</html>
