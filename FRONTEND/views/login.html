<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourNest - Iniciar Sesión</title>
  <link rel="stylesheet" href="../login.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Iniciar Sesión</h1>
    <form id="login-form" class="auth-form">
      <input type="email" id="email_login" placeholder="Correo" required>
      <input type="password" id="password_login" placeholder="Contraseña" required>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
    <p class="auth-footer">
      ¿No tienes cuenta? <a href="./register.html">Regístrate</a> <br>
      <a href="../index.html">Volver al inicio</a>
    </p>
  </div>

  <script src="./login.js"></script>
</body>
</html>
