<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEO Dashboard</title>
  <link rel="stylesheet" href="./ceo.css">
  <link rel="stylesheet" href="../global.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>CEO Panel</h2>
      <button data-section="hoteles" >Hotels</button>
      <button data-section="habitaciones" >Rooms</button>
      <button data-section="actividades" >Activities</button>
      <button data-section="usuarios" style="display: none;" >Users</button>
      <button data-section="propietarios" style="display: none;" >Owners</button>
      <hr>
      <button id="logoutBtn" class="logout-btn">Log out</button>
    </aside>

    <!-- Main content container -->
    <main class="main-content">
      <!-- HOTELS SECTION -->
      <div id="section-hoteles" class="section">
        <div class="center-container">
          <h2>Hotel Management</h2>
          <form id="hotelForm">
            <select id="id_owner_hotel" required>
              <option value="">Select an Owner</option>
            </select>
            <input type="text" id="name" placeholder="Hotel Name" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="rating_average" placeholder="Rating" min="1" max="5" required>
            <input type="text" id="img_url" placeholder="Image URL (optional)">
            <button type="submit">Add Hotel</button>
          </form>
        </div>
        <div id="hotel-list" class="hotel-container"></div>
      </div>

      <!-- ROOMS SECTION -->
     <div id="section-habitaciones" class="section" style="display:none;">
       <div class="center-container">
          <h2>Room Management</h2>
          <form id="habitacionForm">
              <select id="hotel_id" required>
                <option value="">Select a Hotel</option>
              </select>
              <input type="text" id="numero_habitacion" placeholder="Room Number" required>
              <input type="number" id="capacidad" placeholder="Capacity" required>
              <input type="number" id="precio" placeholder="Price" required>
              <input type="url" id="room_img_url" placeholder="Image URL">
              <select id="estado" required>
                <option value="available">Available</option>
                <option value="occupied">Occupied</option>
              </select> 

              <button type="submit">Add Room</button>
          </form>
        </div>
        <div id="room-list" class="room-container"></div>
    </div>

      <!-- ACTIVITIES SECTION -->
     <div id="section-actividades" class="section" style="display:none;">
        <div class="center-container">
          <h2>Activity Management</h2>
          <form id="actividadForm">
            <input type="text" id="actividad_nombre" placeholder="Activity Name" required>
            <input id="actividad_descripcion" placeholder="Description" required></input>
            <input type="number" id="actividad_precio" placeholder="Price (e.g. 100.00)" step="0.01" required>
            <input type="text" id="actividad_duracion" placeholder="Duration (e.g. 2 hours)">
            <input type="url" id="actividad_img" placeholder="Image URL">
            <input type="text" id="actividad_lugar" placeholder="Activity Location">
            <input type="number" id="actividad_cupos" placeholder="Available Spots" required>
            <select id="actividad_owner" required>
              <option value="">Select an Owner</option>
            </select>

            <button type="submit">Add Activity</button>
          </form>
        </div>
        <div id="actividad-list" class="hotel-container"></div>
     </div>

      <!-- USERS SECTION -->
      <div id="section-usuarios" class="section" style="display:none;">
        <div class="center-container">
          <h2>User Management</h2>
          <form id="usuarioForm">
            <input type="text" id="usuario_nombre" placeholder="Name" required>
            <input type="email" id="usuario_email" placeholder="Email" required>
            <input type="password" id="usuario_password" placeholder="Password" required>
            <button type="submit">Add User</button>
          </form>
        </div>
        <div id="usuario-list" class="hotel-container"></div>
      </div>

      <!-- OWNERS SECTION -->
      <div id="section-propietarios" class="section" style="display:none;">
        <div class="center-container">
          <h2>Owner Management</h2>
          <form id="propietarioForm">
            <input type="text" id="propietario_nombre" placeholder="Name" required>
            <input type="email" id="propietario_email" placeholder="Email" required>
            <button type="submit">Add Owner</button>
          </form>
        </div>
        <div id="propietario-list" class="hotel-container"></div>
      </div>
    </main>
  </div>

  <script src="./ceo-dashboard.js"></script>
</body>
</html>
